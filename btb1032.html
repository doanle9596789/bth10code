<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i =parseInt( prompt(" nhập nhiệt độ vào"));
  do {
      document.write(i+"Độ C ")
  } while (100<i&&i<20) i ++;
  if (i>100){
      document.write(" xin hãy giảm nhiệt độ")
  }if (i<20){
      document.write("xin hãy tăng nhiệt độ")
  }

</script>

</body>
</html>
