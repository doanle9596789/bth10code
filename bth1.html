<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="ip">
<p id="p"></p>
<button onclick="bt()">kkkk</button>
<script>
    function bt() {
        let a = document.getElementById("ip").value;
        let i;
        let result=0
        for (i = 1; i < parseInt(a); i++) {
            result = result + i;
            document.getElementById("p").innerHTML=result

        }
    }
</script>



</body>
</html>
