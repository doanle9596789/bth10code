<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b;
    let soult="<table border='1'>";
    for (a=1;a<=10;a++){
        soult=soult+"<tr>";
            for (b=1;b<=10;b++){
                soult=soult +"<td>" +( b )+ " * " +(a) + " = " + (a*b )+ "</td>"
            } soult =soult+"</tr>";
    } soult = soult + "<table/>";
    document.write(soult);
</script>
</body>
